{% extends 'base.html' %}

{% block title %}Edit Destination{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Edit Destination</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            {% if destination.image %}
            <div class="mt-3">
                <img src="{{ destination.image.url }}" class="card-img-top" alt="Destination Image" style="max-width: 100%; height: auto;">
            </div>
            {% endif %}
            
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        <a href="{% url 'profile' %}">Back to Profile</a>
    </div>
</div>
{% endblock %}
